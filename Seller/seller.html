  </head>
  <body>
    <!-- NvBar -->
    <nav class="navbar navbar-expand-lg fixed-top" id="navBar">
      <div class="container-fluid ms-4">
        <a class="navbar-brand" href="../index.html">
          <img
            src="../images/logoo.jpeg"
            alt="ShopVistaLogo"
            style="width: 50px; height: 50px"
            class="rounded-circle me-2"
          />
          ShopVista
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto me-5 mb-2 mb-lg-0 text-center">
            <li class="nav-item mx-1">
              <a class="nav-link active" href="seller.html">Dashboard</a>
            </li>
            <li class="nav-item mx-1">
              <a class="nav-link" href="../index.html">Home</a>

            </li>
            <li class="nav-item mx-1">

            </li>
            <li class="nav-item mx-1">
              <a class="nav-link position-relative" href="../Cart/cart.html">
                <i class="fa-solid fa-cart-shopping fa-lg"></i>

                ></span>
              </a>
            </li>
            <li class="nav-item mx-1">
              <a class="nav-link" href="../Profile/profile.html">
                <i class="fa-solid fa-user"></i>
              </a>
            </li>
            <li class="nav-item mx-1">
              <button class="nav-link w-100" onclick="logout()">
                <i class="fa-solid fa-arrow-right-to-bracket"></i>
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Search by cat-->
    <div class="mt-5 pt-5">
      <h2 class="fw-bold fs-1 text-center my-5">My Dashboard</h2>
      <ul class="nav nav-tabs justify-content-center" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button
            class="nav-link active fw-bold"
            id="myProducts-tab"
            data-bs-toggle="tab"
            data-bs-target="#myProducts-tab-pane"
            type="button"
            role="tab"
            aria-controls="myProducts-tab-pane"
            aria-selected="true"
            onclick="searchByCategory('myProducts', 'row-myProducts-tab-pane')"
          >
            My Products
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link fw-bold"
            id="productsSold-tab"
            data-bs-toggle="tab"
            data-bs-target="#productsSold-tab-pane"
            type="button"
            role="tab"
            aria-controls="productsSold-tab-pane"
            aria-selected="false"
            onclick="searchByCategory('productsSold', 'row-productsSold-tab-pane')"
          >
            Products sold
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link fw-bold"
            id="salesAnalytics-tab"
            data-bs-toggle="tab"
            data-bs-target="#salesAnalytics-tab-pane"
            type="button"
            role="tab"
            aria-controls="salesAnalytics-tab-pane"
            aria-selected="false"
            onclick="searchByCategory('salesAnalytics', 'row-salesAnalytics-tab-pane')"
          >
            Sales Analytics
          </button>
        </li>
      </ul>
      <div class="tab-content container py-4 my-4" id="myTabContent">
        <div
          class="tab-pane fade show active"
          id="myProducts-tab-pane"
          role="tabpanel"
          aria-labelledby="myProducts-tab"
          tabindex="0"
        ></div>

        <div
          class="tab-pane fade"
          id="productsSold-tab-pane"
          role="tabpanel"
          aria-labelledby="productsSold-tab"
          tabindex="0"
        ></div>

        <div
          class="tab-pane fade"
          id="salesAnalytics-tab-pane"
          role="tabpanel"
          aria-labelledby="salesAnalytics-tab"
          tabindex="0"
        ></div>
      </div>
    </div>

          <a

            target="_blank"

            <i class="fa-brands fa-linkedin fs-4"></i>
          </a>
          <a href="https://x.com/M__Omran" target="_blank">
            <i class="fa-brands fa-x-twitter fs-4"></i>
          </a>
          <a href="https://www.youtube.com/" target="_blank">
            <i class="fa-brands fa-youtube fs-4"></i>
          </a>
        </div>
        <div class="copyRights text-center my-3">
          <p>Copyright&copy 2024 All rights reserved</p>
        </div>
      </div>
