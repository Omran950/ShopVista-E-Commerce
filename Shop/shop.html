<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop</title>
    <link rel="icon" href="../images/logoo.jpeg" />
    <link rel="stylesheet" href="../css/all.min.css" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/home.css" />
    <link rel="stylesheet" href="css/shop.css" />
  </head>
  <body>
    <!-- NvBar -->
    <nav class="navbar navbar-expand-lg" id="navBar">
      <div class="container-fluid ms-4">
        <a class="navbar-brand" href="../home.html">
          <img
            src="../images/logoo.jpeg"
            alt="ShopVistaLogo"
            style="width: 50px; height: 50px"
            class="rounded-circle me-2"
          />
          ShopVista</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto me-5 mb-2 mb-lg-0 text-center">
            <li class="nav-item">
              <a class="nav-link" href="../home.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../Shop/shop.html">Shop</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../Orders/orders.html">Orders</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../Profile/profile.html">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../Cart/cart.html"
                ><i class="fa-solid fa-cart-shopping"></i
              ></a>
            </li>
            <li class="nav-item">
              <button class="nav-link m-auto" onclick="logout()">Logout</button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Modal for product details -->
    <div
      class="modal fade"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-xl">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-1 fw-bolder" id="staticBackdropLabel">
              Modal title
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="container">
              <div
                class="row gx-5 align-items-center flex-md-row-reverse flex-column"
                id="modalBody"
              ></div>
            </div>
          </div>
          <div class="modal-footer text-center" id="modalFooter"></div>
        </div>
      </div>
    </div>

    <!-- <div class="form-floating mx-4 w-50" >
      <input
        type="email"
        class="form-control"
        id="floatingInput"
        onkeyup="searchProducts()"
        placeholder="name@example.com"
      />
      <label for="floatingInput">Search Our Products</label>
    </div> -->
    <!-- Search Bar -->
    <div
      class="searchBar mt-5 d-flex justify-content-center flex-column flex-md-row gap-2"
    >
      <div class="input-group mb-3" id="searchBar">
        <span class="input-group-text"
          ><i class="fa-solid fa-magnifying-glass"></i
        ></span>
        <div class="form-floating">
          <input
            id="floatingInputGroup1"
            type="text"
            class="form-control"
            onkeyup="searchProducts()"
            placeholder="Search..."
          />
          <label for="c">Search Our Products</label>
        </div>
      </div>
      <select
        class="form-select"
        id="selectCriteria"
        aria-label="Default select example"
      >
        <option value="productName" disabled selected>
          Select your Search Criteria
        </option>
        <option value="productName">Name</option>
        <option value="category">Category</option>
      </select>
    </div>

    <!-- Display all data -->
    <div class="mt-5 mb-3">
      <h2 class="text-center my-3 py-3" id="ourProductsHeader">Our Products</h2>
      <div class="container">
        <div class="row g-4 text-center" id="productsContainer"></div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footerContainer p-3 text-center">
      <div>
        <div class="text-center my-2 py-3">
          <h2 class="fs-2">ShopVista</h2>
        </div>

        <div>
          <a href="home.html" class="mx-3">Home</a>
          <a href="About/about.html" class="mx-3">About</a>
          <a href="Contact/contact.html" class="mx-3">Contact</a>
          <a href="#" class="mx-3">Privacy & Policy</a>
          <a href="#" class="mx-3">Terms of Service</a>
        </div>

        <div
          class="socialContainer my-4 d-flex align-items-center justify-content-center gap-3"
        >
          <a href="https://www.facebook.com/" target="_blank"
            ><i class="fa-brands fa-facebook-f fs-4"></i
          ></a>
          <a href="https://www.linkedin.com/" target="_blank">
            <i class="fa-brands fa-linkedin fs-4"></i>
          </a>
          <a href="https://www.x.com/" target="_blank">
            <i class="fa-brands fa-x-twitter fs-4"></i>
          </a>
          <a href="https://www.youtube.com/" target="_blank">
            <i class="fa-brands fa-youtube fs-4"></i>
          </a>
        </div>
        <div class="copyRights text-center my-3">
          <p>Copyright&copy 2021 All rights reserved</p>
        </div>
      </div>
    </footer>

    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="js/shop.js"></script>
  </body>
</html>
