<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="icon" href="../images/logoo.jpeg" />
    <link rel="stylesheet" href="../css/all.min.css" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg fixed-top" id="navBar">
      <div class="container-fluid ms-4">
        <a class="navbar-brand" href="../index.html">
          <img
            src="../images/logoo.jpeg"
            alt=""
            style="width: 50px; height: 50px"
            class="rounded-circle me-2"
          />
          ShopVista</a
        >
      </div>
    </nav>
    <section
      id="main-login"
      class="vh-100 d-flex justify-content-center align-items-center"
    >
      <div
        class="form w-75 m-auto shadow-lg rounded-5 px-3 pt-3 bg-info bg-opacity-10"
      >
        <h2 class="text-center">Login</h2>
        <div class="mt-4">
          <div class="input-group mb-3">
            <span class="input-group-text"
              ><i class="fa-solid fa-envelope"></i
            ></span>
            <div class="form-floating">
              <input
                id="login-email"
                type="email"
                class="form-control"
                id="floatingInputGroup1"
                placeholder="Username"
              />
              <label for="floatingInputGroup1">Email</label>
            </div>
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text"
              ><i class="fa-solid fa-lock"></i
            ></span>
            <div class="form-floating">
              <input
                id="login-password"
                type="password"
                class="form-control"
                id="floatingInputGroup1"
                placeholder="Username"
              />
              <label for="floatingInputGroup1">Password</label>
            </div>
            <span class="input-group-text">
              <i
                id="toggle-password"
                class="fa-solid fa-eye"
                style="cursor: pointer"
              ></i>
            </span>
          </div>
          <button
            id="login-btn"
            type="button"
            class="btn mt-5 text-center w-100"
          >
            Login
          </button>
          <p class="text-center py-3">
            Donâ€™t have an account? <a href="register.html" class="">Register</a>
          </p>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="js/login.js"></script>
  </body>
</html>
