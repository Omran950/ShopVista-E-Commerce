<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <link rel="icon" href="../images/logoo.jpeg" />
    <link rel="stylesheet" href="../css/all.min.css" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/index.css" />
    <link rel="stylesheet" href="css/cart.css" />
  </head>
  <body>
    <!-- NvBar -->
    <nav class="navbar navbar-expand-lg" id="navBar">
      <div class="container-fluid ms-4">
        <a class="navbar-brand" href="../index.html">
          <img
            src="../images/logoo.jpeg"
            alt="ShopVistaLogo"
            style="width: 50px; height: 50px"
            class="rounded-circle me-2"
          />
          ShopVista</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto me-5 mb-2 mb-lg-0 text-center">
            <li class="nav-item">
              <a class="nav-link" href="../index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../Shop/shop.html">Shop</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../Orders/orders.html">Orders</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../Profile/profile.html">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../Cart/cart.html"
                ><i class="fa-solid fa-cart-shopping"></i
              ></a>
            </li>
            <li class="nav-item">
              <button class="nav-link m-auto" onclick="logout()">Logout</button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Modal for product details -->
    <div
      class="modal fade"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-xl">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-1 fw-bolder" id="staticBackdropLabel">
              Modal title
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="container">
              <div
                class="row gx-5 align-items-center flex-md-row-reverse flex-column"
                id="modalBody"
              ></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Display Cart Products -->
    <div class="container py-5 my-5">
      <div
        id="cartdHeader"
        class="d-flex align-items-center justify-content-between"
      >
        <div class="left">
          <h2>Shop Cart :</h2>
          <p>Total cart price : 759 EGP</p>
        </div>
        <div class="right">
          <button class="btn">Confirm Payment</button>
        </div>
      </div>
      <div id="cartBody"></div>
    </div>

    <!-- Footer -->
    <footer class="footerContainer p-3 text-center">
      <div>
        <div class="text-center my-2 py-3">
          <h2 class="fs-2">ShopVista</h2>
        </div>

        <div>
          <a href="index.html" class="mx-3">Home</a>
          <a href="About/about.html" class="mx-3">About</a>
          <a href="Contact/contact.html" class="mx-3">Contact</a>
          <a href="#" class="mx-3">Privacy & Policy</a>
          <a href="#" class="mx-3">Terms of Service</a>
        </div>

        <div
          class="socialContainer my-4 d-flex align-items-center justify-content-center gap-3"
        >
          <a href="https://www.facebook.com/" target="_blank"
            ><i class="fa-brands fa-facebook-f fs-4"></i
          ></a>
          <a href="https://www.linkedin.com/" target="_blank">
            <i class="fa-brands fa-linkedin fs-4"></i>
          </a>
          <a href="https://www.x.com/" target="_blank">
            <i class="fa-brands fa-x-twitter fs-4"></i>
          </a>
          <a href="https://www.youtube.com/" target="_blank">
            <i class="fa-brands fa-youtube fs-4"></i>
          </a>
        </div>
        <div class="copyRights text-center my-3">
          <p>Copyright&copy 2021 All rights reserved</p>
        </div>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="js/cart.js"></script>
  </body>
</html>
